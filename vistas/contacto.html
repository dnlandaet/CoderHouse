<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Contacto</title>
  <meta name="descripcion" content="Formulario de contacto Landét">
  <meta name="keywords" content="productos,belleza,hombres,masculino,landet,contacto,email">
</head>

<body>
  <header>
    <!--inicia el menú-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img class="logo" src="../assets/Inicio.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="recomendaciones.html">Recomendaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mundo_landet.html">Mundo Landét</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <img src="../assets/contactus.jpg" class="img-fluid img-banner" alt="Responsive image">
    </section>
    <section>
      <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
          <form>
            <div class="form-group">
              <label for="name">Nombre y Apellido:</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                placeholder="ingrese nombre y apellido">
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" placeholder="ingrese email">
            </div>
            <div class="form-group">
              <label for="message">Mensaje:</label>
              <input type="text" class="form-control" id="message" aria-describedby="emailHelp"
                placeholder="ingrese mensaje">
            </div>
            <div class="form-group"><button type="submit" class="btn btn-dark">Enviar</button></div>
            
          </form>
        </div>
        <div class="col-sm-4">

        </div>
      </div>

    </section>
  </main>

  <footer>
    <h4>Copyright © 2022 Landét</h4>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
